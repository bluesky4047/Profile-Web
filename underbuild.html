<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Demo Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #F1FAEE 0%, #E9F5F1 100%);
            color: #1A202C;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Container */
        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        /* Floating Code Elements */
        .code-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        .code-element {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #457B9D;
            animation: codeFloat 8s ease-in-out infinite;
        }

        @keyframes codeFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-30px) rotate(5deg); opacity: 0.6; }
        }

        /* Error Content */
        .error-title {
            font-size: 6rem;
            font-weight: 700;
            color: #1A202C;
            margin-bottom: 1rem;
            animation: slideInUp 1s ease-out;
        }

        .error-subtitle {
            font-size: 1.8rem;
            color: #457B9D;
            font-weight: 600;
            margin-bottom: 1.5rem;
            animation: slideInUp 1s ease-out 0.2s both;
        }

        .error-description {
            font-size: 1.2rem;
            color: #2D3748;
            margin-bottom: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            animation: slideInUp 1s ease-out 0.4s both;
        }

        .error-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #457B9D, #6B9BD2);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .error-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.3s ease;
        }

        .error-link:hover::before {
            left: 100%;
        }

        .error-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(69, 123, 157, 0.4);
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-title {
                font-size: 4rem;
            }

            .error-subtitle {
                font-size: 1.5rem;
            }

            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Code Elements -->
    <div class="code-particles">
        <div class="code-element" style="left: 5%; top: 20%; animation-delay: 0s;"></></div>
        <div class="code-element" style="left: 85%; top: 10%; animation-delay: 1s;">{ }</div>
        <div class="code-element" style="left: 15%; top: 70%; animation-delay: 2s;">function()</div>
        <div class="code-element" style="left: 75%; top: 60%; animation-delay: 0.5s;">const</div>
        <div class="code-element" style="left: 25%; top: 40%; animation-delay: 1.5s;">return</div>
        <div class="code-element" style="left: 90%; top: 80%; animation-delay: 2.5s;">()=></div>
        <div class="code-element" style="left: 10%; top: 90%; animation-delay: 3s;">async</div>
        <div class="code-element" style="left: 60%; top: 30%; animation-delay: 0.8s;">class</div>
        <div class="code-element" style="left: 40%; top: 85%; animation-delay: 1.8s;">import</div>
        <div class="code-element" style="left: 70%; top: 15%; animation-delay: 2.2s;">export</div>
    </div>

    <!-- Error Content -->
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Demo Sedang Dibuat</h2>
        <p class="error-description">
            Maaf, demo untuk website ini masih dalam tahap pengembangan. Kami sedang bekerja keras untuk menghadirkan pengalaman terbaik. Silakan kembali ke halaman utama untuk melihat portfolio saya!
        </p>
        <a href="index.html" class="error-link"><i class="fas fa-home"></i> Kembali ke Halaman Utama</a>
    </div>

    <!-- JavaScript -->
    <script>
        // Code Particles Animation
        const codeElements = document.querySelectorAll('.code-element');
        codeElements.forEach(element => {
            const randomX = Math.random() * 100;
            const randomY = Math.random() * 100;
            const randomDelay = Math.random() * 5;
            element.style.left = `${randomX}%`;
            element.style.top = `${randomY}%`;
            element.style.animationDelay = `${randomDelay}s`;
        });
    </script>
</body>
</html>
